<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Dashboard</h1>
        <p class="text-lg mb-4">Welcome, User ID: {{ user_id }} (Role: {{ role }})</p>

        <!-- Logout Button -->
        <button id="logoutBtn" class="mb-6 bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 transition">
            Logout
        </button>

        <!-- User Management -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">User Management</h2>
            <ul id="userList" class="list-disc pl-6"></ul>
            <form id="addUserForm" class="mt-4">
                <input type="text" id="newName" placeholder="Name" class="p-2 border rounded mr-2" required>
                <input type="email" id="newEmail" placeholder="Email" class="p-2 border rounded mr-2" required>
                <input type="password" id="newPassword" placeholder="Password" class="p-2 border rounded mr-2" required>
                <select id="newRole" class="p-2 border rounded mr-2" required>
                    <option value="admin">Admin</option>
                    <option value="gatekeeper">Gatekeeper</option>
                    <option value="resident">Resident</option>
                </select>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add User</button>
            </form>
        </div>

        <!-- Car Assignment -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Assign Car</h2>
            <form id="assignCarForm">
                <input type="number" id="residentId" placeholder="Resident ID" class="p-2 border rounded mr-2" required>
                <input type="text" id="licensePlate" placeholder="License Plate" class="p-2 border rounded mr-2" required>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Assign Car</button>
            </form>
        </div>

        <!-- Logs -->
        <div>
            <h2 class="text-2xl font-semibold mb-4">System Logs</h2>
            <button id="loadLogsBtn" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 mb-4">Load Logs</button>
            <ul id="logList" class="list-disc pl-6"></ul>
        </div>
    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
