<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatekeeping Login</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Gatekeeping Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
            >
                Login
            </button>
        </form>
        <p id="message" class="mt-4 text-center text-red-500 hidden"></p>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
